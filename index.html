<script type="application/javascript">
    $(function () {
        $.get("content/Audio-visual Learning.md", function (data) {
            let mind_data = [];
            let stack = [];
            let id_index = 0;
            let last_type = 1;
            for (let line of data.split("\n")) {
                const mr = line.match(/^((-)|(###)|(##)|(#)) /);
                if (mr == null) {
                    continue
                }
                let line_type = mr.length - 1;
                while (typeof (mr[line_type]) === "undefined") {
                    line_type--;
                }
                line_type = mr.length - line_type

                const line_content = line.substr(mr[0].length);

                let o = {
                    "id": "#" + (id_index++),
                    "topic": line_content
                }
                if (stack.length === 0) {
                    o['isroot'] = true
                } else {
                    for (let i = line_type; i <= last_type; i++) {
                        stack.pop();
                    }
                    o['parentid'] = stack[stack.length - 1]
                }

                o["expanded"] = line_type > 3

                stack.push(o['id'])
                last_type = line_type
                mind_data.push(o)


            }
            console.log(mind_data)
            var mind = {
                "meta": {
                    "name": "Learning in Audio-visual",
                    "author": "zhangsan",
                    "version": "1"
                },
                "format": "node_array",
                "data": mind_data
            };
            var options = {
                container: 'jsmind_container',
                editable: false,
                theme: 'orange'
            };
            var jm = new jsMind(options);
            jm.show(mind);
        }).fail(function (data) {
            alert("error: " + data.status)
        })
    })
</script>
